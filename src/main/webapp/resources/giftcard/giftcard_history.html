<div cg-busy="historyList.$promise">
    <div class="generic-container">
        <div ng-include="'resources/app/breadcrumbs.html'"></div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="lead">Balance/History for Giftcard {{giftcard.number}}</span>
            </div>
            <br/>
            <div class="tablecontainer">
                <table class="table table-striped table-hover" datatable="ng" dt-options="dt.options" dt-column-defs="dt.cols">
                    <thead>
                        <tr class="hcenter">
                            <th>Date Time</td>
                            <th>Amount</td>
                            <th>Balance</td>
                            <th>Store Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in historyList" class="hcenter">
                            <td>{{item.date}} &nbsp; {{item.time}}</td>
                            <!--
                            <td>{{item.date | date : "MM/dd/y"}}</td>
                            -->
                            <td>{{item.amountSign}} &nbsp; {{item.amount}}</td>
                            <th>{{item.balance}}</th>
                            <td>{{item.storeNumber}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
