    <div class="generic-container">
        <div ng-include="'resources/app/breadcrumbs.html'"></div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="lead">Reports</span>
            </div>
            <div class="tablecontainer">
                <div>
                    <br/>
                    <!--------------------------------------------->

                    <!--------------------------------------------->
                    <table>
                        <tr>
                            <td>

                                    <a href="#/reports/allowances" class="list-group-item">Allowances</a>
                                    <a class="list-group-item" ng-click="displayDatePicker('cancel', true)">Cancellations</a>
                                    <a class="list-group-item" ng-click="displayDatePicker('return', true)">Returns</a>
                                    <a class="list-group-item" ng-click="displayDatePicker('rma', true)">RMAs</a>
                                    <a class="list-group-item" ng-click="displayDatePicker('hold', true)">Released from Hold</a>
                                </div>
                            </td>
                            <td style="width: 20px;"></td>
                            <td valign="top">
                                <div class="list-group pointer">
                                    <a class="list-group-item" ng-click="displayDatePicker('demand', true)">Gross Demand</a>
                                    <a class="list-group-item" ng-click="displayDatePicker('netsales', true)">Net Sales</a>
                                </div>
                            </td>
                            <td style="width: 20px;"></td>
                            <td valign="top">
                                <div class="list-group pointer">
                                    <a href="#" class="list-group-item disabled">Product Lifecycle - Items not on

                                    <a href="#" class="list-group-item disabled">Oversold/Out of Stock Items</a>
                                </div>
                            </td>
                            <td style="width: 20px;"></td>
                            <td valign="top">
                                <div class="list-group pointer">
                                    <a href="#/reports/transactions" class="list-group-item">Open Transactions</a>
                                </div>
                            </td>
                            <td style="width: 20px;"></td>
                            <td valign="top">
                                <div class="list-group pointer">
                                    <a href="#/reports/orderbatch" class="list-group-item">Order Batch Info</a>

                                    <a href="#/reports/styles" class="list-group-item">Styles with No Inventory</a>
                                </div>
                            </td>
                            <td style="width: 20px;"></td>
                            <td valign="top">
                                <div class="list-group pointer">
                                    <a class="list-group-item" ng-click="displayDatePicker('shipping', true)">Shipping Info</a>
                                </div>
                            </td>

                </div>
            </div>
        </div>
    </div>
</div>
