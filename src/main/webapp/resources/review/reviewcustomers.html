<div cg-busy="reviewFraudList.$promise">
<div class="generic-container">
    <div ng-include="'resources/app/breadcrumbs.html'"></div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="lead">Order Review Customers</span>
            <span class="pull-right">
                <button class="btn-sm btn-info" ng-click="addReviewCustomer()">Add New Customer for Order Review &nbsp;
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
			</span>
        </div>
        <div class="tablecontainer">
            <table class="table table-striped table-hover" datatable="ng" dt-options="dt.options" dt-column-defs="dt.cols">
                <thead>
                <tr class="hcenter">
                    <th>Match Value</th>
                    <th>Match Type</th>
                    <th>Date Created</th>
                    <th>Reason</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in reviewFraudList">
                    <td class="hcenter">{{item.matchValue}}</td>
                    <td class="hcenter">{{item.fraudType}}</td>
                    <td class="hcenter">{{item.dateCreated | date : "MM/dd/y"}}</td>
                    <td class="hcenter">{{item.reason}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
