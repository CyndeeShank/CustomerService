<div>
    <div class="modal-header">
        <h4 class="modal-title">Select Date Range for {{datePickerTitle}} Report: </h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <label>Start Date:</label>
            </div>
            <div class="col-md-6">
                <label>End Date:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="startDate"
                           is-open="popup1.opened" datepicker-options="dateOptions" id="start" ng-required="true"
                           close-text="Close"/>
                    <!--
                    close-text="Close" alt-input-formats="altInputFormats"/>
                    -->
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                      </span>
                </p>
            </div>

            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="endDate"
                           is-open="popup2.opened" datepicker-options="dateOptions" id="end" ng-required="true"
                           close-text="Close"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-sm btn-info" ng-click="generateReport()">Generate Report</button>
        <button type="button" class="btn btn-sm btn-default" ng-click="$close()">Close</button>
    </div>
</div>
