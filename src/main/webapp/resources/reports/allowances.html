<div cg-busy="reportAllowancesList.$promise">
<div class="generic-container">
    <div ng-include="'resources/app/breadcrumbs.html'"></div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="lead">Allowance Report</span>
        </div>
        <div class="tablecontainer">
            <table class="table table-striped table-hover" datatable="ng" dt-options="dt.options" dt-column-defs="dt.cols">
                <thead>
                <tr class="hcenter">
                    <th>Transaction Number</th>
                    <th>Date</th>
                    <th>Order Number</th>
                    <th>Amount</th>
                    <th>Refund Type</th>
                    <th>Comments</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in reportAllowancesList">
                    <td class="hcenter">{{item.transactionId}}</td>
                    <td class="hcenter">{{item.transactionDate | date : "MM/dd/y"}}</td>
                    <td class="hcenter">{{item.orderNumber}}</td>
                    <th class="hcenter">{{item.transactionAmount | currency}}</th>
                    <td class="hcenter">{{item.description}}</td>
                    <td>{{item.comments}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
