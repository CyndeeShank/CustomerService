<div class="generic-container">
	<div class="panel panel-default">
		<!-- Default panel contents -->
	    <div class="tablecontainer">
			<table class="table table-hover">
				<tbody>
				<tr>
					<td>
						&nbsp;
					</td>
				</tr>
				</tbody>
			</table>
			<form name="loginForm" class="form-horizontal">
				<div class="form-group">
					<label for="loginEmail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" ng-model="login.email" id="loginEmail" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="loginPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" ng-model="login.pw" id="loginPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-sm btn-default" ng-click="userLogin()">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
