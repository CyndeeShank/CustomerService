<div cg-busy="reportCancelList.$promise">
    <div class="generic-container">
        <div ng-include="'resources/app/breadcrumbs.html'"></div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="lead">Cancellations Report for {{startDateTitle | date : 'M/dd/yyyy'}} to
                    {{endDateTitle | date : 'M/dd/yyyy'}}</span>
            </div>
            <div class="tablecontainer">
                <div>
                    <table class="table table-striped table-hover cancel-table">
                        <thead>
                            <tr class="hcenter header-row">
                                <th></th>
                                <th>Orders</th>
                                <th>Units</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in reportCancelList">
                                <td class="title-td">{{item.reason}}</td>
                                <td class="data-td">{{item.numOrders}}</td>
                                <td class="data-td">{{item.numUnits}}</td>
                                <td class="data-td">{{item.value | currency}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
